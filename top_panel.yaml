#
# Top Panel
#
clock:
    widget_type: clock
    date_style: "color: white"
    time_style: "color: yellow"

temp_kit:
    widget_type: sensor
    title: Kitchen Temp
    precision: 1
    entity: sensor.template_kitchen_temp

temp_nursery:
    widget_type: sensor
    title: Nursery Temp
    precision: 1
    entity: sensor.template_nursery_temp

net_power:
    widget_type: sensor
    title: Net Power
    precision: 2
    entity: sensor.template_sensor_emoncms_net_grid_power
    icon_on: fa-sun

net_power_gauge:
  widget_type: gauge
  title: Net Power
  title2: kW
  precision: 1
  entity: sensor.template_sensor_emoncms_net_grid_power
  min: -6
  max: 8
  low_color: 00FF00
  med_color: FF9900
  high_color: FF0000
  units: ""

house_comsumption:
    widget_type: sensor
    title: House Comsuption
    precision: 2
    entity: sensor.template_sensor_emoncms_house_consumption
    icon_on: fa-sun

solar_prod:
    widget_type: sensor
    title: Solar Production
    precision: 2
    entity: sensor.template_sensor_emoncms_solar_production
    icon_on: fa-sun

front_door:
    widget_type: binary_sensor
    title: Front Door
    entity: binary_sensor.front_door_65
    icon_on: mdi-door-open
    icon_style_active: "color: red"
    icon_off: mdi-door-closed
    icon_style_inactive: "color: green"

darren_presence:
    widget_type: device_tracker
    title: Darren
    device: darren
    icon_on: fa-male
    icon_off: fa-male
    icon_style_active: "color: #4bcdea"

blythe_presence:
    widget_type: device_tracker
    title: Blythe
    device: blythe
    icon_on: fa-female
    icon_off: fa-female
    icon_style_active: "color: #ea4b82"

layout:
    - clock(2x1),temp_kit,temp_nursery,solar_prod,house_comsumption,net_power_gauge,front_door,darren_presence,blythe_presence
