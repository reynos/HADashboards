home:
    widget_type: navigate
    dashboard: "main"
    widget_style: "background: grey"
    icon_active: fa-home
    icon_inactive: fa-home

front_gate:
    widget_type: navigate
    title: Front Gate
    dashboard: "front_gate"
    args:
      timeout: 10
      return: Main
      sticky: 1
    widget_style: "background: grey"
    icon_active: mdi-gate
    icon_inactive: mdi-gate

reload:
    widget_type: reload
    title: Reload
    widget_style: "background: grey"

layout:
    - home,front_gate(2x1),spacer(4x1),reload
